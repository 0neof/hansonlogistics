<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Quattrocento', serif;
  color: #4a4a4a;
}

/* Light professional background */
.background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(
      ellipse at center,
      rgba(255,255,255,0.9) 0%,
      rgba(240,243,247,0.95) 45%,
      rgba(220,225,230,1) 100%
    ),
    linear-gradient(
      135deg,
      #eef2f5 0%,
      #e4e9ee 100%
    );
  z-index: -1;
}

/* Page wrapper */
.page {
  min-height: 100vh;
  min-height: 100dvh; /* Dynamic viewport height for mobile */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2vh 0;
  box-sizing: border-box;
}

/* Content */
.content {
  max-width: 900px;
  width: 100%;
  padding: 3vh 5vw;
  box-sizing: border-box;
  line-height: 1.55;
}

/* Typography */
h1 {
  font-family: 'Crimson Text', serif;
  font-size: 7.8vh;
  margin: 0 0 1.2vh;
  color: #2f2f2f;
  white-space: nowrap;
}

p {
  font-size: 3.45vh;
  margin: 0.5vh 0;
}

/* Services list for better semantics */
.services {
  list-style: none;
  padding: 0;
  margin: 0.5vh 0;
}

.services li {
  font-size: 3.45vh;
  margin: 0.5vh 0;
}

/* Spacer */
.spacer {
  height: 1.4vh;
}

a {
  color: #355f8a;
  text-decoration: none;
}

a:hover, a:focus {
  text-decoration: underline;
  outline: 2px solid #355f8a;
  outline-offset: 2px;
}

/* Skip to content link for accessibility */
.skip-link {
  position: absolute;
  top: -40px;
  left: 0;
  background: #355f8a;
  color: white;
  padding: 8px;
  text-decoration: none;
  z-index: 100;
}

.skip-link:focus {
  top: 0;
}

/* Mobile devices only - font adjustments */
@media (max-width: 768px) and (max-height: 900px) {
  h1 { font-size: 5.8vh; }
  p, .services li { font-size: 2.8vh; }
  .content { padding: 2vh 5vw; }
}

/* Extra small mobile screens */
@media (max-width: 768px) and (max-height: 700px) {
  h1 { font-size: 5vh; }
  p, .services li { font-size: 2.4vh; }
  .spacer { height: 1vh; }
  .content { padding: 1.5vh 5vw; }
}

/* Very narrow phones */
@media (max-width: 400px) {
  h1 { font-size: 5.2vh; }
}
