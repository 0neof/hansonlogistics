<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hanson Logistics – Freight Forwarding Estonia</title>

<meta name="description" content="Freight forwarding services in Estonia. Air, road and sea freight, customs documentation and logistics planning. Hanson Logistics Ltd, Tallinn.">

<link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* hard no-scroll */
  font-family: 'Quattrocento', serif;
  color: #4a4a4a;
}

/* Light professional background */
.background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(
      ellipse at center,
      rgba(255,255,255,0.9) 0%,
      rgba(240,243,247,0.95) 45%,
      rgba(220,225,230,1) 100%
    ),
    linear-gradient(
      135deg,
      #eef2f5 0%,
      #e4e9ee 100%
    );
  z-index: -1;
}

/* Page wrapper */
.page {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Content */
.content {
  max-width: 900px;
  width: 100%;
  padding: 3vh 5vw;
  box-sizing: border-box;
  line-height: 1.55;
}

/* Typography (another +25%) */
h1 {
  font-family: 'Crimson Text', serif;
  font-size: 7.8vh; /* was 6.25vh */
  margin: 0 0 1.2vh;
  color: #2f2f2f;
}

p {
  font-size: 3.45vh; /* was 2.75vh */
  margin: 0.5vh 0;
}

/* Spacer */
.spacer {
  height: 1.4vh;
}

a {
  color: #355f8a;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/* Short screens safety */
@media (max-height: 700px) {
  h1 { font-size: 7vh; }
  p  { font-size: 3vh; }
}
</style>
</head>

<body>
<div class="background"></div>

<div class="page">
  <div class="content">
    <h1>Hanson Logistics Ltd.</h1>

    <p>Freight forwarding services in Estonia</p>

    <p>Air freight</p>
    <p>Road transport</p>
    <p>Sea freight</p>
    <p>Customs documentation</p>
    <p>Logistics planning</p>

    <div class="spacer"></div>

    <p>Tallinn / Estonia</p>
    <p>Reg. no 12072393 | VAT no EE101677235</p>
    <p>Phone: <a href="tel:+37256666701">+372 56666701</a></p>
    <p>Email: <a href="mailto:info@hansonlogistics.ee">info@hansonlogistics.ee</a></p>
  </div>
</div>
  <script>
(function () {
  const now = new Date();
  const month = now.getMonth(); // December = 11

  if (month !== 11) return; // only December

  const snowflakesCount = 25;

  for (let i = 0; i < snowflakesCount; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.textContent = '❄';

    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
    snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
    snowflake.style.animationDelay = Math.random() * 10 + 's';
    snowflake.style.opacity = Math.random();

    document.body.appendChild(snowflake);
  }
})();
</script>
</body>
</html>
